<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project - Autenticação</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="form-wrapper">
            <div class="form-container" id="login-form">
                <form onsubmit="event.preventDefault(); fazerLogin();">
                    <h1 class="form-title">Bem-vindo de Volta</h1>
                    <p class="form-subtitle">Faça login para continuar</p>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="login-usuario" placeholder="Usuário" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-senha" placeholder="Senha" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('login-senha')"></i>
                    </div>
                    <button type="submit" class="btn-submit">ENTRAR</button>
                    <p class="form-switch-link">Não tem uma conta? <a href="#" onclick="mostrarCadastro()">Cadastre-se</a></p>
                </form>
            </div>

            <div class="form-container hidden" id="cadastro-form">
                <form onsubmit="event.preventDefault(); fazerCadastro();">
                    <h1 class="form-title">Crie sua Conta</h1>
                    <p class="form-subtitle">É rápido e fácil</p>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="cadastro-usuario" placeholder="Escolha um usuário" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="cadastro-senha" placeholder="Crie uma senha" required>
                         <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('cadastro-senha')"></i>
                    </div>
                    <button type="submit" class="btn-submit">CADASTRAR</button>
                    <p class="form-switch-link">Já tem uma conta? <a href="#" onclick="mostrarLogin()">Faça o Login</a></p>
                </form>
            </div>
        </div>
        <div class="info-panel">
            <h2>PROJETO IA</h2>
            <p>Uma jornada pela Inteligência Artificial.</p>
        </div>
    </div>

    <div id="notification-container"></div>

    <script src="script.js"></script>
</body>
</html>
