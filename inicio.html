<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Projeto IA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --color-dark: #111111;
            --color-red: #e50914;
            --color-light: #ffffff;
            --color-gray: #333333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-dark);
            color: var(--color-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #000;
            padding: 1rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--color-red);
            text-decoration: none;
        }

        .logout-button {
            background-color: transparent;
            color: var(--color-light);
            border: 2px solid var(--color-red);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
        }

        .logout-button i {
            margin-right: 8px;
        }

        .logout-button:hover {
            background-color: var(--color-red);
            color: var(--color-light);
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .welcome-container h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .welcome-container p {
            font-size: 1.2rem;
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">PROJETO IA</a>
        <button class="logout-button" onclick="window.location.href='index.html'">
            <i class="fas fa-sign-out-alt"></i>
            Sair
        </button>
    </header>

    <main>
        <div class="welcome-container">
            <h1>Bem-vindo, Developer!</h1>
            <p>Este é o painel principal do seu projeto sobre Inteligência Artificial. <br> Novas funcionalidades serão adicionadas aqui.</p>
        </div>
    </main>

</body>
</html>
